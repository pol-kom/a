<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Study13 EJB</title>
	</head>
	<body>
		<h:form>
		<table style="width:100%"><caption/><tr>
		<th/>
		<td style="border:2px solid red">
			<h:commandButton action="#{tasksManagedBean.researchStateless}"
				value="Tasks With Stateless" />
		</td><td style="border:2px solid red">
			<h:commandButton action="#{tasksManagedBean.researchSingleton}"
				value="Tasks With Singleton" />
		</td><td style="border:2px solid red">
			<h:commandButton action="#{tasksManagedBean.researchStateful}"
				value="Tasks With Stateful" />
		</td><td style="border:2px solid green">
			<h:commandButton action="#{checksManagedBean.researchStatelessStatefulSingleton}"
				value="Check Stateless &amp; Stateful &amp; Singleton" />
		</td><td style="border:2px solid blue">
			<h:commandButton action="#{interceptorsManagedBean.researchInterceptor}"
				value="Interceptor" />
		</td><td style="border:2px solid black">
			<a href="javascript:window.location.href=window.location.href">Reload Report</a>
		</td><td style="border:2px solid black">
			<h:commandLink action="#{report.clear}" value="Clear Report" />
		</td><td style="border:2px solid black">
			<a href="index.html">Index</a>
		</td>
		</tr></table>
		</h:form>
		<h:dataTable frame="box" rules="all" rendered="#{not empty report}" value="#{report}" var="line" >
			<h:column>#{line}</h:column>
		</h:dataTable>
	</body>
</html>
