<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>JPA</title>
	</head>
	<body>
		<h:form>
		<table style="width:100%"><caption/><tr>
		<th/>
		<td style="border:2px solid red">
			<h:commandButton action="#{boxBean.createCentralBox}" value="Create Box" />&nbsp;
			<h:commandButton action="#{boxBean.readCentralBoxes}" value="Read Boxes" />&nbsp;
			<h:commandButton action="#{boxBean.updateCentralBoxes}" value="Update &amp; Read Boxes" />&nbsp;
			<h:commandButton action="#{boxBean.deleteCentralBox}" value="Delete Box" />
		</td><td style="border:2px solid green">
			<h:commandButton action="#{unitManagedBean.createReadDeleteUnits}" value="Create-Read-Delete Units" />
		</td><td style="border:2px solid blue">
			<h:commandButton action="#{levelManagedBean.createReadDeleteLevels}" value="Create-Read-Delete Levels" />
		</td><td style="border:2px solid black">
			<a href="index.html">Index</a>
		</td>
		</tr></table>
		</h:form>
		<h:dataTable frame="box" rules="all" rendered="#{not empty report}" value="#{report}" var="line" >
			<h:column>#{line}</h:column>
		</h:dataTable>
	</body>
</html>
