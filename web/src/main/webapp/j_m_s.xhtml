<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>JMS</title>
	</head>
	<body>
		<h:form>
		<table style="width:100%"><caption/><tr>
		<th/>
		<td style="border:2px solid black;background-color: yellow">
	    	<a href="j_m_s.xhtml" target="_blank">Open Page in New Browser Tab</a>
		</td><td style="border:2px solid black">
			<a href="javascript:window.location.href=window.location.href">Reload Report</a>
		</td><td style="border:2px solid black">
			<h:commandLink action="#{report.clear}" value="Clear Report" />
		</td><td style="border:2px solid black">
			<a href="index.html">Index</a>
		</td>
		</tr></table>
		<table style="width:100%"><caption/><tr>
		<th/>
		<td style="border:2px solid red">
			<h:commandButton action="#{queueProducerSync.sendQueueMessages}"
				value="Queue Send (Sync)" />
		</td><td style="border:2px solid green">
			<h:commandButton action="#{queueConsumerSync.receiveQueueMessages}"
				value="Queue Receive (Sync)" />
		</td><td style="border:2px solid red">
			<h:commandButton action="#{topicProducerSync.sendTopicMessages}"
				value="Topic Send (Sync)" />
		</td><td style="border:2px solid green">
			<h:commandButton action="#{topicConsumerSync.receiveTopicMessages}"
				value="Topic Receive (Sync)" />
		</td><td style="border:2px solid orange">
			<h:commandButton action="#{queueProducerAsync.sendQueueMessages}"
				value="Queue Send (Async)" />
		</td><td style="border:2px solid orange">
			<h:commandButton action="#{topicProducerAsync.sendTopicMessages}"
				value="Topic Send (Async)" />
		</td>
		</tr></table>
		</h:form>
		<h:dataTable frame="box" rules="all" rendered="#{not empty report}" value="#{report}" var="line" >
			<h:column>#{line}</h:column>
		</h:dataTable>
	</body>
</html>
